<head>

    <link rel="stylesheet" href="style.css">
    <title>tic-Tac-toe game</title>
</head>
<body>

        <div class="text">

            <button class="newgamebtn visible">New Game</button>
      
      
          </div>
        </div>
    <div class="maincontainer">
      <div class="container">
        <div class="box1 div"></div>

        <div class="box3 div"></div>
        <div class="box4 div"></div>
        <div class="box5 div"></div>
        <div class="box6 div"></div>
        <div class="box7 div"></div>
        <div class="box8 div"></div>
        <div class="box9 div"></div>
      </div>
   </div>
   <div class="reset">

   </div>
   <script src="app.js"></script>

</html>
